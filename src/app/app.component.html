<div class="flex flex-col h-screen">
  <blog-navbar>
    <button type="button" mat-icon-button (click)="drawer.toggle(); showMenu = !showMenu">
      <mat-icon>{{ showMenu ? 'close' : 'menu' }}</mat-icon>
    </button>
  </blog-navbar>
  <mat-drawer-container class="h-screen">
    <mat-drawer #drawer mode="side">
      <blog-sidenav />
    </mat-drawer>

    <div class="flex justify-center">
      <div class="container h-screen flex justify-center">
        <router-outlet class="h-screen" />
      </div>
    </div>
  </mat-drawer-container>
</div>
